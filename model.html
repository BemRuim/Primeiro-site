<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    

    <link rel="stylesheet" href="style.css">

    <!--  ICON-->
    <link rel="icon" href="img/logo da empresa.png">
</head>
<body>
   
    <div class="model" id="modal">
        <a href="home.html" class="a2" id="voltar">Voltar</a>
        <div class="modal-container">
            <div class="acima-do-model">
                <img src="img/logo da empresa.png" alt="">
                <p>Bem vindo!</p>
                <p>Por favor selecione um provedor para criar sua conta</p>
            </div>
           
            <div class="provedor">
                <a href="">
                <ion-icon name="logo-google"></ion-icon>
                </a>
                <a href="">
                    <ion-icon name="logo-apple"></ion-icon>
                </a>

                <a href="">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </div>
            
            <div class="bordas">
                <div class="borda-do-model"></div>
                <p>OU</p>
                <div class="borda-do-model"></div>
            </div>
           
        </div>
        <div class="modal-container">
        
        <form action="perfil.html" class="model-formulario">
            <div class="model-width">
                 <label for="nome">Nome completo:</label> <br><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo..." required>
            <br><br>

            <label for="email">E-mail:</label> <br><br>
            <input type="email" id="email" name="email" placeholder="Digite seu email..." required>
            <br><br>

            <label for="senha">Crie uma senha</label> <br><br>
            <input type="password" id="senha" name="senha" placeholder="*****" required>
            <br><br>


            <label for="confirmar-senha">Confirmar a senha</label> <br><br>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="*****" required>
            <br><br>
            </div>
           

            <input type="checkbox" name="termos-aceitos" id="termos-aceitos" value="termos-aceitos" required>
            <label>Aceito os termos e condições</label>
            <br><br>

            <input type="checkbox" name="conectado" id="conectado" value="Manter-conectado">
            <label>Manter conectado</label> <br><br>
            <a href="perfil.html">
                <button class="a2" id="botao-do-model">
                    Registrar
                </button> 
            </a>

            </form>
            
            </div>
            <div class="login">
                <p>Já e cadastrado?
                     <a href="home.html">Fazer Login</a>
                </p>
               
            </div>
            
    </div>
    
    


     <!-- Icones -->
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
